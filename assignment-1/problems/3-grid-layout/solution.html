<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page {
            display: flex;
            justify-content: center;
        }

        .container {
            display: grid;
            width: 100%;
            max-width: 1200px;
            grid-template-columns: 1fr 2fr auto;
            gap: 10px;
        }

        .left {
            background-color: red;
        }

        .right {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="left">
                <h1>Left</h1>
            </div>
            <div class="right">
                <h1>Right</h1>
            </div>
        </div>
    </div>
</body>

</html>
